<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <main>
        <div class="row align-center text-center">
            <div class="w-4">
                <div class="login-info">
                    <div class="login-logo">
                        <img src="../images/logo-dark.png" alt="logo">
                    </div>
                    <div class="login-content">
                        <h5>Welocme Back !</h5>
                        <h6>Sing in to continue to Nazox</h6>
                    </div>
                </div>

                <form>
                    <div class="email mb-8">
                        <input type="email" placeholder="Enter your Email id">
                    </div>
                    <div class="email mb-16">
                        <input type="password" placeholder="enter your password">
                    </div>
                    <div id="remeberMe" class="mb-24">
                        <input type="checkbox" checked="checked" name="remeberMe">
                        <span>Remember Me</span>
                    </div>
                    <div class="login-btn mb-24">
                        <a href="../index.html">
                            Log In
                        </a>
                        
                    </div>
                </form>
                <div class="register">
                    <h5>Don't have an account ? <a href="../pages/signin.html" id="reg">Reginster</a></h5>
                </div>
            </div>
            <div class="w-8">
                <div class="img-wrapper">
                    <div class="login-img"></div>
                </div>
                
                
            </div>
        </div>
        
    </main>
</body>
</html>
